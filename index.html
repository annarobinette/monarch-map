<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Monarchs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="location-panel">
        <h3>Burial Locations</h3>
        <ul id="location-list">
            </ul>
    </div>

    <div id="map"></div>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        
        <div id="sidebar-monarch-content"></div>

        <div id="sidebar-location-content" style="display: none;">
            <h2 id="location-title"></h2>
            <h4>Monarchs buried here:</h4>
            <ul id="location-monarch-list"></ul>
            <h4>Floor Plan</h4>
            <div id="floorplan-container">
                <img id="floorplan-image" src="" alt="Floor plan">
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
